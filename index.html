<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador</title>
  </head>
  <body>
    <header class="header">
      <img
        class="headerLogo"
        src="icons/logo-alura.svg"
        alt="logo alura azul"
      />
    </header>

    <main class="main">
      <div class="textInputContainer">
        <textarea
          name="textInput"
          id="textInput"
          class="textInput"
          cols="30"
          rows="10"
          placeholder="Digite seu texto"
        ></textarea>
        <div class="warning">
          <img
            class="warningIcon"
            src="icons/exclamation-circle-fill.svg"
            alt="ponto de exclamação branco dentro de um pequeno circulo preenchido com a com cinza"
          />
          <span class="warningMessage"
            >Apenas letras minúsculas e sem acento</span
          >
        </div>
        <div class="buttonsWrapper">
          <button class="btn btnFilled cryptographBtn">Criptografar</button>
          <button class="btn btnBordered decryptBtn">Descriptografar</button>
        </div>
      </div>

      <div class="textOutputContainer">
        <div class="textOutputInitialContent" id="textOutputInitialContent">
          <img
            class="textOutputImage"
            src="icons/High quality products 1 1.svg"
            alt="Avatar de uma mulher observando um diamante com uma lupa"
          />
          <h2 class="title">Nenhuma mensagem encontrada</h2>
          <p class="message">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <div
          class="textOutputResults"
          id="textOutputResults"
          style="display: none"
        >
          <p class="textOutput" id="textOutput" readonly></p>
          <div class="copyWrapper">
            <span class="copyAlert">Copiado</span>
            <button class="btn btnBordered copyBtn">Copiar</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footerHeading">
        <img
          class="footerLogo"
          src="icons/logo-alura-white.svg"
          alt="logo alura branco"
        />
        <div class="footerCopyright">
          <span>Copyright &copy; 2023</span>
          <p>
            Desenvolvido por
            <a
              class="footerLink"
              target="_blank"
              href="https://lucasrn9.vercel.app/"
              >Lucas Ribeiro</a
            >
            durante o programa
            <a
              class="footerLink"
              target="_blank"
              href="https://www.oracle.com/br/education/oracle-next-education/"
              >Oracle Next Education</a
            >
          </p>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
